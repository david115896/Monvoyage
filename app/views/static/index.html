<div class="container mt-5">
  <h1>Polices</h1>
  <div class="bg-form p-5">
    <h1 class="font-primary text-uppercase">Our proposition value</h1>
  </div>
</div>

<div class="container mt-5">
  <h1>Buttons</h1>
  <div class="bg-form p-5">
    <button class="btn btn-primary">Primary button</button>
    <button class="btn btn-secondary">Secondary button</button>
  </div>
</div>

<div class="container mt-5">
  <h1>Formulaire</h1>
  <div class="bg-form">
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h2
                class="page-section-heading text-center text-primary mb-0 font-weight-bold"
              >
                Sign-In
              </h2>
              <form name="sentMessage" id="contactForm" novalidate="novalidate">
                <div
                  class="form-group floating-label-form-group controls mb-0 pb-2"
                >
                  <label class="font-weight-bold">Name</label>
                  <input
                    class="form-control"
                    id="name"
                    type="text"
                    placeholder="Name"
                    required="required"
                    data-validation-required-message="Please enter your name."
                  />
                  <p class="help-block text-danger"></p>
                </div>
                <div
                  class="form-group floating-label-form-group controls mb-0 pb-2"
                >
                  <label class="font-weight-bold">Email Address</label>
                  <input
                    class="form-control"
                    id="email"
                    type="email"
                    placeholder="Email Address"
                    required="required"
                    data-validation-required-message="Please enter your email address."
                    aria-invalid="false"
                  />
                  <p class="help-block text-danger"></p>
                </div>
                <div
                  class="form-group floating-label-form-group controls mb-0 pb-2"
                >
                  <label class="font-weight-bold">Phone Number</label>
                  <input
                    class="form-control"
                    id="phone"
                    type="tel"
                    placeholder="Phone Number"
                    required="required"
                    data-validation-required-message="Please enter your phone number."
                  />
                  <p class="help-block text-danger"></p>
                </div>
                <div
                  class="form-group floating-label-form-group controls mb-0 pb-2"
                >
                  <label class="font-weight-bold">Message</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="5"
                    placeholder="Message"
                    required="required"
                    data-validation-required-message="Please enter a message."
                  ></textarea>
                  <p class="help-block text-danger"></p>
                </div>
                <br />
                <div id="success"></div>
                <div class="form-group">
                  <button
                    type="submit"
                    class="btn btn-lg btn-primary btn-block text-uppercase"
                    id="sendMessageButton"                  >
                    Send
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">

<div class="section pattern-section no-bottom-padding">
  <div class="wrapper w-container">
    <div class="side-card-feature">
      <div class="side-card-image _1" data-ix="fade-left"></div>
      <div class="side-card" >
        <div class="side-card-content">
          <img src="https://assets.website-files.com/59e98418f9cd070001c89d5a/59f5b840fccfea0001f7083e_interior-icon.png" class="big-icon" />
          <h3 class="side-card-header">Beautiful Interior</h3>
          <div class="divider"></div>
          <p class="grey-text">
            Fish is one of the most wholesome foods that man can eat. In fact,
            people have been eating fish throughout human history. These days,
            many cooks yearn to add fish to their repertoire.
          </p>
        </div>
        <div class="frame"></div>
      </div>
    </div>
  </div>
</div>
</div>
